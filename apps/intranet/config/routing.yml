# default rules
homepage:
  url:   /
  param: { module: default, action: index }

######################################################
# HOSPICI
######################################################

hospici_cercador_cursos_inici:
  url:  /hospici/cercador_cursos/inici
  param: { module:hospici, action:cursos, accio:inici  }
  
hospici_cercador_cursos:
  url:  /hospici/cercador_cursos/*
  param: { module:hospici, action:cursos, accio:cerca_cursos  }

hospici_cercador_activitats:
  url:  /hospici/cercador_activitats/*
  param: { module:hospici, action:index, accio:cerca_activitat  }

hospici_detall_activitat:
  url:  /hospici/detall_activitat/:idA/:titol
  param: { module:hospici, action:index, accio:detall_activitat  }

######################################################
# WEB CCG
######################################################

web_contingut_auto:
  url: /web/cicles/:node/:titol
  param: { module:web, action:index, accio:ac }

web_contingut_man:
  url: /web/contingut/:node/:titol
  param: { module:web, action:index, accio:mc }
  
web_noticia:
  url: /web/noticies/:idN/:p/:titol
  param: { module:web, action:index }

web_activitat:
  url: /web/activitat/:idA/:titol
  param: { module:web, action:index, accio:caa }

######################################################
# GENERIQUES
# please, remove them by adding more specific rules
######################################################

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*